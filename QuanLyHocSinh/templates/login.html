<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="login-wrapper">

    <div class="system-logo">
        <div class="logo-circle">
            <i data-lucide="school"></i>
        </div>
        <h2>Hệ thống quản lý trường mầm non</h2>
    </div>

    <div class="login-card">
        <form>
            <input type="email" placeholder="Email hoặc tài khoản">

            <input type="password" placeholder="Nhập mật khẩu">

            <div class="forgot-wrapper">
                <a href="#" class="forgot-link">Quên mật khẩu?</a>
            </div>
            <div class="role-picker">
                <div class="role active" data-role="admin">
                    <i data-lucide="shield"></i> Quản trị
                </div>
                <div class="role" data-role="teacher">
                    <i data-lucide="book-open"></i> Giáo viên
                </div>
            </div>

            <button class="btn-login">Đăng nhập</button>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();

    // Role picker logic
    document.querySelectorAll(".role").forEach(r => {
        r.addEventListener("click", () => {
            document.querySelectorAll(".role").forEach(i => i.classList.remove("active"));
            r.classList.add("active");
        });
    });
</script>
</body>
</html>
